<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Duplicate Question Detector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #f5f7fa, #e4e9f2);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: #ffffff;
            width: 100%;
            max-width: 520px;
            padding: 32px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.08);
        }

        h2 {
            margin: 0 0 6px;
            font-weight: 600;
            color: #111827;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #6b7280;
            font-size: 14px;
            margin-bottom: 24px;
        }

        label {
            font-size: 14px;
            font-weight: 500;
            color: #374151;
        }

        textarea {
            width: 100%;
            resize: none;
            margin-top: 6px;
            margin-bottom: 18px;
            padding: 12px 14px;
            font-size: 14px;
            border-radius: 10px;
            border: 1px solid #d1d5db;
            outline: none;
            transition: border 0.2s, box-shadow 0.2s;
        }

        textarea:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
        }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: none;
            background: #2563eb;
            color: #ffffff;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
        }

        button:hover {
            background: #1e40af;
        }

        button:active {
            transform: scale(0.98);
        }

        .result {
            margin-top: 22px;
            padding: 14px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            font-size: 15px;
        }

        .duplicate {
            background: #ecfdf5;
            color: #047857;
            border: 1px solid #6ee7b7;
        }

        .not-duplicate {
            background: #fef2f2;
            color: #b91c1c;
            border: 1px solid #fecaca;
        }

        .footer {
            margin-top: 18px;
            text-align: center;
            font-size: 12px;
            color: #9ca3af;
        }
    </style>
</head>

<body>

<div class="card">
    <h2>Duplicate Question Detector</h2>
    <div class="subtitle">Check if two questions mean the same</div>

    <form action="/predict" method="post">
        <label>Question 1</label>
        <textarea name="q1" rows="3" placeholder="Enter first question..." required></textarea>

        <label>Question 2</label>
        <textarea name="q2" rows="3" placeholder="Enter second question..." required></textarea>

        <button type="submit">Check Duplicate</button>
    </form>

    {% if prediction %}
        {% if "Duplicate" in prediction %}
            <div class="result duplicate">{{ prediction }}</div>
        {% else %}
            <div class="result not-duplicate">{{ prediction }}</div>
        {% endif %}
    {% endif %}

    <div class="footer">
        Built with Flask & Machine Learning
    </div>
</div>

</body>
</html>
